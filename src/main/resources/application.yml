spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: ${GITHUB_REPO}
          username: ${GITHUB_USERNAME}
          password: ${GITHUB_KEY}
          clone-on-start: true
          default-label: main

server:
  port: 8012

encrypt:
  key: ${ENCRYPTION_KEY}


